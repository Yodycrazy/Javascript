<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Salario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="numeros"] {
            width: 80%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: black;
        }
        .resultado {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container" style="text-align: center;">
    <h2>Calculadora de Salario Semanal</h2>
    <label for="horas">Horas trabajadas en la semana:</label>
    <input type="numeros" id="horas" min="0" step="0.01">

    <button onclick="calcularsalario()">Calcular Salario</button>

    <div id="resultado" class="resultado"></div>
    <h2>Ordenar números</h2>
    <label for="num1">Número 1:</label>
    <input type="numeros" id="num1" min="0" step="1">

    <label for="num2">Número 2:</label>
    <input type="numeros" id="num2" min="0" step="1">
    <button onclick="ordenarNumeros()">Ordenar Números</button>

    <div id="resultadoasc" class="resultado"></div>
</div>

<script>
    function calcularsalario() {
        const horastrabajadas = parseFloat(document.getElementById('horas').value);
        
        if (isNaN(horastrabajadas) || horastrabajadas < 0) {
            document.getElementById('resultado').innerText = 'Por favor, ingrese un número de horas válido.';
            return;
        }
        
        let salary;
        const horaregular = 16000;
        const horaextra = 25000;

        if (horastrabajadas <= 40) {
            salary = horastrabajadas * horaregular;
        } else {
            const horasregulares = 40;
            const horafinal = horastrabajadas - horasregulares;
            salary = (horasregulares * horaregular) + (horafinal * horaextra);
        }

        document.getElementById('resultado').innerText = 'Salario semanal: $' + salary.toLocaleString('es-CL');
    }

    function ordenarNumeros() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

        if (isNaN(num1) || isNaN(num2)) {
            document.getElementById('resultadoasc').innerText = 'Por favor, ingrese números válidos.';
            return;
        }

        let sortednumbers = [num1, num2].sort((a, b) => a - b);
        document.getElementById('resultadoasc').innerText = 'Números en orden ascendente: ' + sortednumbers.join(', ');
    }
</script>

</body>
</html>
